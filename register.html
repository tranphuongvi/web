<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="./css/register.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>

<body>
  <div class="wrapper">
    <form action="">
      <div class="title_block">
        <span>Create an account</span>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" placeholder="Fist Name" required>
          <i class="fa-regular fa-user" style="color: #000000;"></i>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Last Name" required>
          <i class="fa-regular fa-user" style="color: #000000;"></i>
        </div>
        <div class="input-field">
          <input type="email" placeholder="Email" required>
          <i class="fa-regular fa-envelope" style="color: #060709;"></i>
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" required>
          <i class="fa-solid fa-unlock" style="color: #000000;"></i>
        </div>
      </div>

      <label for="newsletter-checkbox"><input id="newsletter-checkbox" type="checkbox">Sign up for our
        newsletter</label>
      <div class="bank-login">If you have an account, please<a href="./login.html" id="login-link">Login Here</a></div>
      <button type="submit" class="btn">REGISTER</button>


    </form>
  </div>








</body>

</html>
